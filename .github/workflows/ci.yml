---
name: Run CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:  # Allows to trigger the workflow manually in GitHub UI

# If another push to the same PR or branch happens while this workflow is still running,
# cancel the earlier run in favor of the next run.
#
# There's no point in testing an outdated version of the code. GitHub only allows
# a limited number of job runners to be active at the same time, so it's better to cancel
# pointless jobs early so that more useful jobs can run sooner.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    strategy:
      matrix:
        # Only lint on the LTS and latest Node.js versions.
        # It's extremely unlikely that there's a lint issue on any version in between
        # that doesn't show up on the LTS or latest versions.
        #
        # GitHub rate-limits how many jobs can be running at any one time.
        # Starting new jobs is also relatively slow,
        # so linting on fewer versions makes CI faster.
        node-version:
          - "22"
    uses:
      ./.github/workflows/_lint.yml
    with:
      working-directory: .
      node-version: ${{ matrix.node-version }}
    secrets: inherit
  test:
    strategy:
      matrix:
        # Test on LTS and latest Node.js versions.
        # It's extremely unlikely that there's a test issue on any version in between
        # that doesn't show up on the LTS or latest versions.
        #
        # GitHub rate-limits how many jobs can be running at any one time.
        # Starting new jobs is also relatively slow,
        # so testing on fewer versions makes CI faster.
        node-version:
          - "22"
          - "latest"
    uses:
      ./.github/workflows/_test.yml
    with:
      working-directory: .
      node-version: ${{ matrix.node-version }}
    secrets: inherit

